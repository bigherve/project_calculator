<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="screen"></div>

        <button id="clear" class="btn clear" value="clear" data-key="8">C</button>
        <button id="devision" class="btn op" value="/" data-key="68">÷</button>

        <button id="equals" class="btn sum" value="=" data-key="69">=</button>
    </div>
</body>

</html>
