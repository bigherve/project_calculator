<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./images/icons8-calculator-58.png" />
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div class="toggle-container">
            <h1>Calculator</h1>
            <div> <button class="theme-btn light" title="Light mode">
          <img src="./images/icons8-smiling-sun-100.png" alt="sun" />
        </button>

                <button class="theme-btn dark" title="Dark mode">
          <img src="./images/icons8-moon-and-stars-100.png" alt="moon" /></div>
           
        </button>
            </div>
    </header>

    <main>
        <div id="container">
            <div id="screen"></div>

            <button id="clear" class="btn clear" value="clear" data-key="8">C</button>
            <button id="devision" class="btn op" value="/" data-key="68">÷</button>
            <button id="seven" class="btn num" value="7" data-key="55">7</button>
            <button id="eieght" class="btn num" value="8" data-key="56">8</button>
            <button id="nine" class="btn num" value="9" data-key="57">9</button>
            <button id="multipliy" class="btn op" value="*" data-key="88">×</button>
            <button id="four" class="btn num" value="4" data-key="52">4</button>
            <button id="five" class="btn num" value="5" data-key="53">5</button>
            <button id="six" class="btn num" value="6" data-key="54">6</button>
            <button id="minus" class="btn op" value="-" data-key="173">−</button>
            <button id="one" class="btn num" value="1" data-key="49">1</button>
            <button id="two" class="btn num" value="2" data-key="50">2</button>
            <button id="three" class="btn num" value="3" data-key="51">3</button>
            <button id="plus" class="btn op" value="+" data-key="61">+</button>
            <button id="zero" class="btn num" value="0" data-key="48">0</button>
            <button id="decimal" class="btn dot" value="." data-key="190">.</button>
            <button id="equals" class="btn sum" value="=" data-key="69">=</button>
        </div>
    </main>

    <footer>
        <address>
        Made by your boy <a href="https://github.com/bigherve" target="_blank">@bigherve<br></a>
        You can find the icons at: <a href="https://icons8.com/icons/">icons8</a>
        </address>
    </footer>
</body>

</html>
